<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Hello world</h1>
    <p class="text">ini parahraph</p>
    <ul>
        <li class="text">item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <script>
        const title = document.getElementById("title")
        console.log(title)
        const text = document.getElementsByClassName("text")
        console.log(text)
        const el = document.getElementsByTagName("h1")
        console.log(el)
        const element = document.querySelectorAll("li.text")
        console.log(element)
    </script>
</body>
</html>
