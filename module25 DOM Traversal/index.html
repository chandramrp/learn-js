<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM traversal</title>
</head>
<body>
    <h1>ini title</h1>
    <p>ini teks</p>
    <ul id="list-item">
        <li id="item-1">item 1</li>
        <li id="item-2">item 2</li>
        <li id="item-3">item 3</li>
    </ul>

    <script>
        const item2 = document.getElementById("item-2")
        console.log(item2.parentNode)
        console.log(item2.parentElement)

        const listItem = document.getElementById("list-item")
        // console.log(listItem.childNodes)
        // console.log(listItem.children)
        // console.log(listItem.firstElementChild)
        console.log(listItem.parentElement)
        console.log(item2.nextElementSibling)
        console.log(item2.previousElementSibling)
    </script>
</body>
</html>
