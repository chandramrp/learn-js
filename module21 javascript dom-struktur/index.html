<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM Struktur</title>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>ini contoh struktur DOM</p>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
        <script>
            console.log(document.querySelector("li"));
            let list = document.querySelectorAll("li");
            list[0].style.color = "red";
        </script>
    </body>
</html>
